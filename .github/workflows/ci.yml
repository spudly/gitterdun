name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

  build:
    name: Build
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Build packages
        run: npm run build

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.build.tsbuildinfo
          key: ${{ runner.os }}-build-${{ github.sha }}

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Restore build artifacts cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.build.tsbuildinfo
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run tests
        env:
          CI: true
        run: npm test

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Restore build artifacts cache
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/*/tsconfig.build.tsbuildinfo
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Run linting
        run: npm run lint

  prettier:
    name: Prettier
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Prettier Check
        run: npm run prettier:check

  knip:
    name: Knip
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Check dependencies
        run: npm run knip
