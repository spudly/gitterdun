name: CI

on:
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        working-directory: packages/web
        run: npm run test:install --if-present

      - name: Run checks and tests in parallel
        env:
          CI: true
        run: |
          npx concurrently -n build,prettier,eslint,tests -c blue,green,magenta,yellow,cyan,red \
            "npm run build" \
            "npm run prettier:check" \
            "npm run lint" \
            "npm run test:ci"